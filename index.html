<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suzzy Tech Whatsapp Unban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Suzzy Tech Whatsapp Unban</h1>
    <p>Enter your number, Pick a version, and Choose the way you want to unban, through gmail app or web.</p>

    <input type="text" id="number" placeholder="Enter your number">

    <select id="version">
      <option value="1">Unban V1</option>
      <option value="2">Unban V2</option>
      <option value="3">Unban V3</option>
      <option value="4">Unban V4</option>
      <option value="5">Unban V5</option>
      <option value="6">Unban V6</option>
      <option value="7">Unban V7</option>
      <option value="8">Unban V8</option>
      <option value="9">Unban V9</option>
      <option value="10">Unban V10</option>
      <option value="11">Unban V11</option>
      <option value="12">Unban V12</option>
      <option value="13">Unban V13</option>
      <option value="14">Unban V14</option>
    </select>

    <div class="actions">
      <button onclick="sendEmail('app')">📱 Unban with App</button>
      <button onclick="sendEmail('web')">🌐 Unban with Web</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.youtube.com/@SuzzyTech" target="_blank" class="support-btn">🔥 Support us by Subscribing to our YouTube Channel 🔥</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
