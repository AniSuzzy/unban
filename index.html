<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WhatsApp Unban Launcher</title>
    <meta name="description" content="Compose a WhatsApp unban appeal in one click and open Gmail with your message pre-filled."/>
    <link rel="icon" href="/assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="grid-bg" aria-hidden="true"></div>
    <main class="container">
      <header class="hero">
        <div class="brand">
          <img src="./assets/favicon.svg" alt="Shield" class="logo"/>
          <h1>WhatsApp <span class="accent">Unban</span> Launcher</h1>
        </div>
        <p class="subtitle">Pick a version, paste your number, click <span class="accent">Unban</span>. We’ll open Gmail pre‑filled to <code>support@support.whatsapp.com</code>.</p>
      </header>

      <section class="card">
        <form id="unbanForm" autocomplete="on" onsubmit="return false;">
          <label for="number" class="label">Phone Number</label>
          <div class="input-wrap">
            <span class="prefix">+</span>
            <input id="number" name="number" type="tel" inputmode="tel" placeholder="2348012345678" maxlength="20" required />
            <button type="button" id="clearBtn" class="ghost-btn" aria-label="Clear">✕</button>
          </div>

          <div class="row">
            <div class="col">
              <label for="version" class="label">Unban Version</label>
              <select id="version" name="version">
                <option value="V1">Unban V1</option>
                <option value="V2">Unban V2</option>
                <option value="V3">Unban V3</option>
                <option value="V4">Unban V4</option>
                <option value="V5">Unban V5</option>
                <option value="V6">Unban V6</option>
                <option value="V7">Unban V7</option>
                <option value="V8">Unban V8 (DE)</option>
                <option value="V9">Unban V9</option>
                <option value="V10">Unban V10</option>
                <option value="V11">Unban V11</option>
                <option value="V12">Unban V12</option>
                <option value="V13">Unban V13 (IT)</option>
                <option value="V14">Unban V14 (PT)</option>
              </select>
            </div>
            <div class="col">
              <label for="subject" class="label">Email Subject</label>
              <input id="subject" name="subject" type="text" value="Appeal: Request to Review Ban" />
            </div>
          </div>

          <div class="btn-row">
            <button id="openGmail" class="cta" type="button">Open Gmail & Send</button>
            <button id="copyMsg" class="secondary" type="button">Copy Message</button>
            <a id="mailtoLink" class="ghost-btn" href="#" target="_blank" rel="noopener">Use Mail App</a>
          </div>

          <div class="preview-wrap">
            <div class="preview-head">
              <span>Preview</span>
              <button class="tiny ghost-btn" type="button" id="expandPreview">Expand</button>
            </div>
            <textarea id="preview" readonly></textarea>
          </div>

          <p class="hint">
            Tip: Make sure your number includes your country code. Example: <code>2348012345678</code>.
          </p>
        </form>
      </section>

      <footer class="foot">
        <p>Built for fast appeals. No data stored.</p>
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
